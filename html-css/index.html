<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Navigation</title>
  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body & Header */
body {
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f4f4;
}

header {
  text-align: center;
  margin: 20px 0;
  color: #333;
}

/* Main Container */
.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  padding: 0 10px;
  max-width: 1200px;
  margin: 0 auto;
}

/* Individual Cards */
.card {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
  transition: transform 0.2s ease-in-out;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  height: 100px;
}

.card:hover {
  transform: scale(1.1);
}

.card-content {
  padding: 10px;
}

.card a {
  text-decoration: none;
  color: #333;
}

  </style>
</head>
