<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }
        .header {
            position: relative;
            width: 100%;
            height: 300px;
            background: url('https://picsum.photos/1920/1080?random=4') no-repeat center center/cover;
        }
        .header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3));
        }
        .header h1 {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 2.5rem;
            z-index: 1;
            margin: 0;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .image-gallery img {
            width: 300px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .image-gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to the Image Gallery</h1>
    </div>
    <div class="image-gallery">
        <img src="https://picsum.photos/300/200?random=1" alt="Random Image 1">
        <img src="https://picsum.photos/300/200?random=2" alt="Random Image 2">
        <img src="https://picsum.photos/300/200?random=3" alt="Random Image 3">
    </div>
</body>
</html>
